<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sci-agent WebUI</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="title">Sci-agent WebUI</div>
      <div class="status" id="status">Connected</div>
    </header>
    <main class="app-main">
      <section class="messages-panel">
        <div id="messages" class="messages" aria-live="polite"></div>
      </section>
      <aside class="images-panel">
        <div class="panel-title">Images</div>
        <div id="imagesSidebar" class="images-list"></div>
      </aside>
    </main>
    <footer class="app-footer">
      <div id="processingStatus" class="processing-status" hidden>Agent is processing...</div>
      <div id="inputRow" class="input-row">
        <button id="attachBtn" class="btn attach" title="Attach image">ðŸ“Ž</button>
        <input id="fileInput" type="file" accept="image/*" hidden />
        <textarea id="inputBox" class="input-box" rows="2" placeholder="Type a message... (Shift+Enter for newline); /help to show supported slash commands"></textarea>
        <button id="sendBtn" class="btn primary">Send</button>
      </div>
      <div id="hint" class="hint">Attach images by drag &amp; drop, clipboard paste, the attach button, or typing &lt;img /absolute/path/to/image.png&gt;</div>
    </footer>
  </div>

  <div id="imageModal" class="image-modal" aria-hidden="true">
    <div class="image-modal-content">
      <button id="imageModalClose" class="image-modal-close" type="button" aria-label="Close image preview">Ã—</button>
      <img id="imageModalImg" src="" alt="Image preview" />
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
