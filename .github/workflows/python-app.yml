name: CI

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create virtual environment from uv.lock
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv sync  # installs deps exactly specified in uv.lock

      - name: Run Ruff
        run: |
          source .venv/bin/activate
          uv pip install ruff
          ruff check src/

      - name: Run Pytest
        run: |
          source .venv/bin/activate
          uv run pytest tests/
